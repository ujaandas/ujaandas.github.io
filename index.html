---
layout: default
title: Home
---

<section class="posts">
  <h2>Ujaan's Mini-Devblog</h2>
  {% for post in site.posts %}
  <article class="post">
    <h3>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <h5>{{ post.date | date: "%B %d, %Y" }}</h5>

    <p>{{ post.content | strip_html | truncatewords: 30 }}</p>
    <p><a href="{{ post.url }}">Read More</a></p>
  </article>
  {% endfor %}
</section>
